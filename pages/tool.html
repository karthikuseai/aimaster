
<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Tool — AI Tools Hub</title><link rel="stylesheet" href="/assets/css/styles.css"></head><body><div class="container"><header class="header"><div class="brand"><div class="logo">AI</div><div><div style="font-weight:800">AI Tools Hub</div><div style="color:#94a3b8;font-size:13px'>Tool details</div></div></div><nav class="nav topbar"><a class="toggle" href="/index.html">Home</a><a class="toggle" href="/pages/tools.html">Tools</a><a class="toggle" href="/pages/about.html">About</a></nav></header><main id="content"><div class="empty">Loading...</div></main><footer class="footer">© AI Tools Hub</footer></div><script>function q(s){return document.querySelector(s);}function getParam(){const u=new URLSearchParams(location.search);return u.get('id');}fetch('/data/tools.json').then(r=>r.json()).then(arr=>{ const id=getParam(); const t = arr.find(x=>x.id===id); if(!t){ q('#content').innerHTML='<div class="empty">Tool not found</div>'; return;} q('#content').innerHTML = `<div class='detail'><h2>${t.name}</h2><div class='meta'>${t.category} · <span class='pill'>${t.pricing}</span></div><p style='margin-top:10px'>${t.short}</p><p><a class='toggle' href='${t.website}' target='_blank'>Visit official site</a></p><div class='alternatives'><h4>Alternatives</h4><ul>${t.alternatives.map(a=>`<li>${a}</li>`).join('')}</ul></div></div>`; });</script></body></html>
